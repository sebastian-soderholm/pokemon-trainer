<div class="col-sm-3" *ngFor="let pokemon of pokemons">
  <p>Name: {{ pokemon.name }}</p>
  <img src="{{pokemon.imageURL}}" />
  <p *ngIf="pokemonIsCollected(pokemon.id)">Pokemon is collected!</p>
  <br>
  <button (click)="addPokemonToTrainer(pokemon.id)">Catch pokemon!</button>
  <br>
  <button (click)="loadPokemonInfo(pokemon.id)">More info</button>
  <span *ngIf="loadingInfo" class="spinner-border" role="status"></span>
  <div *ngIf="pokemon.info">
    <table>
      <tr>
        <th>Height</th>
        <th>Weight</th>
      </tr>
      <tr>
        <td>{{pokemon.info.height}}</td>
        <td>{{pokemon.info.weight}}</td>
      </tr>
    </table>
  </div>
</div>
<button (click)="loadMorePokemons()">Load more</button>
<span *ngIf="loadingPokemons" class="spinner-border" role="status"></span>
