<div class="container">
  <h3>Pokemons for trainer: {{loggedInUser.username}}</h3>
  <div class="row">
    <div *ngFor="let pokemon of collectedPokemons" class="col-md-2 col-sm-4 col-xs-6">
      <h3>{{pokemon.name}}</h3>
      <img src="{{pokemon.imageURL}}" />
      <button (click)="removeCollectedPokemon(pokemon.id)">Remove</button>
    </div>
  </div>
</div>
